syntax = "proto3";
package pb;
option go_package = ".;pb";

message PluginRequest {
    string value = 1;
}

message PluginResponse {
    string value = 1;
}

service BeePlugin {
    // We should define what a plugin needs to implement
    // right now we are just passing a string and returning a string
    rpc Fn(PluginRequest) returns (PluginResponse);
}